<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Aparecida Nutrição</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">




</head>

<body>

	<header>
		<div class="container">
			<h1 class="titulo">Aparecida Nutrição</h1>
		</div>
	</header>
	<main>
		<section class="container">
			<h2>Meus pacientes</h2>

			<label for="filtrar-tabela">Filtre:</label>
			<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">


			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Peso(kg)</th>
						<th>Altura(m)</th>
						<th>Gordura Corporal(%)</th>
						<th>IMC</th>
					</tr>
				</thead>
				<tbody id="tabela-pacientes">
								<tr class="paciente" id="primeiro-paciente">
								<td class="info-nome">Paulo</td>
								<td class="info-peso">100</td>
								<td class="info-altura">2.00</td>
								<td class="info-gordura">10</td>
								<td class="info-imc">0</td>
							</tr>
						

					

					<tr class="paciente">
						<td class="info-nome">João</td>
						<td class="info-peso">80</td>
						<td class="info-altura">1.72</td>
						<td class="info-gordura">40</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Erica</td>
						<td class="info-peso">54</td>
						<td class="info-altura">1.64</td>
						<td class="info-gordura">14</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Douglas</td>
						<td class="info-peso">85</td>
						<td class="info-altura">1.73</td>
						<td class="info-gordura">24</td>
						<td class="info-imc">0</td>
					</tr>
					<tr class="paciente">
						<td class="info-nome">Tatiana</td>
						<td class="info-peso">46</td>
						<td class="info-altura">1.55</td>
						<td class="info-gordura">19</td>
						<td class="info-imc">0</td>
					</tr>
				</tbody>
			</table>
		</section>
			<section class="container">
			
		
			<h2>Adicionar novo paciente</h2>
			<ul id="mensagem-erro"></ul> <!-- aqui será exibida a mensagem de erro gerada no form.js, qdo o peso ou a altura não for validado -->

			<div class=""></div>
						<form action="" id="form-adiciona">
				<div class="grupo">
					<label class="label" for="">Nome:</label>
					<input id="nome" class="campo" name="nome" type="text" placeholder="digite o nome do seu paciente">
				</div>
				<div class="grupo">
					<label class="label" for="">Peso:</label>
					<input id="peso" class="campo campo-medio" name="peso" type="text" placeholder="digite o seu peso">
				</div>
				<div class="grupo">
					<label class="label" for="altura">Altura:</label>
					<input class="campo campo-medio" name="altura" id="altura" type="text" placeholder="digite a sua altura">
				</div>
				<div class="grupo">
					<label class="label" for="">% de Gordura:</label>
					<input class="campo campo-medio" id="gordura" name="gordura" type="text" placeholder="digite a porcentagem de gordura">
				</div>
			</form>
			</div>
			<button class="button bto-principal" id="adicionar-paciente">Adicionar</button>


		</section>
	</main>

	<script src="js/calcula-imc.js"></script>
    <script src="js/form.js"></script>
    <!-- Carregue o script remover-paciente.js após a tabela de pacientes -->
    <script src="js/remover-paciente.js"></script>
	<script src="js/filtra.js"></script>
</body>

</html>
